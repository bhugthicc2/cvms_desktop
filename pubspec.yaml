name: cvms_desktop
description: "A Flutter desktop application for Cloud-based Vehicle Monitoring System using enhanced AES - 128. This desktop app will be used for managing vehicle records, monitor ongoing and outgoing vehicles within JRMSU - Katipunan Campus, manage users (security personnel, CDRRMSU Personnel (admin)) for a thesis project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  #plugin that create and manager multi window in desktop.
  desktop_multi_window: ^0.2.1
  #Required for initializing and connecting the app to Firebase services
  firebase_core: ^4.0.0
  #Firebase Authentication - used for handling user sign-in, sign-up,
  #and secure access control within the application
  firebase_auth: ^6.0.1
  #Cloud Firestore - NoSQL cloud database for storing and syncing app data in real time
  cloud_firestore: ^6.0.0
  #State management solution using the BLoC (Business Logic Component) pattern
  flutter_bloc: ^9.1.1
  #A package for comparing objects based on their properties, simplifying equality checks in BLoC/Cubit states
  shared_preferences: ^2.5.3
  #A functional programming library for Dart, providing tools for error handling, pattern matching, and functional programming constructsfl
  dartz: ^0.10.1
  #Icons used through-out the app
  phosphor_flutter: ^2.1.0
  #font used in the whole app
  google_fonts: ^6.3.1
  #package for supporting svg files
  flutter_svg: ^2.2.0
  #package for managing windows
  bitsdojo_window: ^0.1.6
  #for advanced data table
  syncfusion_flutter_datagrid: ^30.2.7
  #Icons for iOS-style UI elements
  cupertino_icons: ^1.0.8
  #syncfusion main package
  syncfusion_flutter_core: ^30.2.7
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/Sora-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 800
